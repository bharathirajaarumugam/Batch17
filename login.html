<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/72cf50c517.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Bonbon&family=Charmonman:wght@700&family=Comforter&family=Great+Vibes&family=Nosifer&family=Poppins:wght@600&family=Reggae+One&family=Sevillana&family=Shojumaru&display=swap" rel="stylesheet">
</head>
<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><i class="fa-regular fa-envelope"></i></span><input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span> <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
               <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    </section>
    <!-- <script type="module" src="https://unpkg.com/in"></script> -->
</body>
</html>
