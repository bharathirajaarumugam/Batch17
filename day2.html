<!DOCTYPE html>
<html>
    <head>
        <title>Resume Building</title>
    </head>
    <body>
        <h1>Resume Building</h1>
        <table id="resume_build">
        <form>
            <tr>
                <td>
                    <label>CAREER OBJECTIVE</label>
                </td>
                <td>
                    <textarea name="car_obj"></textarea>
                </td>
            </tr>
            <tr>
                <td><label>Upload photo</label></td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td><label>Name of the Person</label></td>
                <td><input type="text" placeholder="Name" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td><input type="date" id="DOB" username="DoB" name="dob"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea placeholder="Address" id="Address" name="Address"></textarea></td>
            </tr>
            <tr>
                <td><label>Phone Number</label></td>
                <td><input type="number" name="phone_no"></td>
            </tr>
            <tr>
                <td><label>Email ID</label></td>
                <td><input type="email" name="email_id"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td><label>Marital status</label></td>
                <td>
                    <input type="radio" name="marital_status" value="Single"> Single
                    <input type="radio" name="marital_status" value="Married" >Married
                </td>
            </tr>
            <tr>
            <td><label>Skill Set</label></td>
            <td>
                <input type="text" id="skill1"><br>
                <input type="text" id="skill2"><br>
                <input type="text" id="skill3"><br>
                <input type="text" id="skill4"><br>
            </td>
            </tr>
        </form>
        </table>
        <h3>Educational Qualification</h3>
        <table id="edu">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Courses</th>
                    <th>Institution</th>
                    <th>Board/University</th>
                    <th>Year of Passing</th>
                    <th>Percentage</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>1</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>2</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>3</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
            </tbody>
        </table>
        <h3>Project Details</h3>
        <table id="pro">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Title</th>
                    <th>Duration</th>
                    <th>Technology Used</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td><table>1</table></td>
                   <td><input type="text"></td>
                   <td><input type="text"></td>
                   <td><input type="text"></td>
                   <td><textarea></textarea></td>
                   <td><textarea></textarea></td>
                   <td><input type="link"></td>
                </tr>
                <tr>
                    <td>
                        <table>2</table>
                    </td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><textarea></textarea></td>
                    <td><textarea></textarea></td>
                    <td><input type="link"></td>
                </tr>
                <tr>
                    <td>
                        <table>3</table>
                    </td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><textarea></textarea></td>
                    <td><textarea></textarea></td>
                    <td><input type="link"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
